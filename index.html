<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="container">
     
  
        <form class = "form">
          <h1>Generate a Password</h1>
          <label for="characterAmountNumber">Number of Characters</label>
          <div>
            <input type="range" min="8" max="128" id="CharacterAmountRange" />
            <input type="number" min="8" max="128" id="characterAmountNumber" />
          </div>
          <div>
            <label for="inludeeUppercase">Include Uppercase Letters</label>
            <input type="checkbox" id="includeUppercase" />
          </div>
          <div>
            <label for="includeLowercase">Include Lowercase Letters</label>
            <input type="checkbox" id="includeLowercase" />
          </div>

          <div>
            <label for="includeSymbol">Include Symbols</label>
            <input type="checkbox" id="includeSymbol" />
          </div>

          <div class="form-body">
            <text area="readonly"
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            >
          </div>

          <button type="submit">Generate Password</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
